<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <section class="slider-section">
      <div class="slider-wrapper">
        <div class="arrow-container left-arrow">
          <i class="fa-solid fa-square-caret-left arrow"></i>
        </div>
        <div class="slider-stable-container">
          <div class="slider-moving-container">

            <div class="card">
              <div class="img-container">
                <img src="assets/images/male-1.png" class="card-img" />
              </div>

              <h2 class="person-name">Blanche Pearson</h2>
              <p class="person-role">Sales Manager</p>
              <button class="connect-btn">Connect</button>
            </div>

            <div class="card">
              <div class="img-container">
                <img src="assets/images/male-2.png" class="card-img" />
              </div>

              <h2 class="person-name">Hsengiv Pearson</h2>
              <p class="person-role">Sales Executive</p>
              <button class="connect-btn">Connect</button>
            </div>

            <div class="card">
              <div class="img-container">
                <img src="assets/images/female.png" class="card-img" />
              </div>

              <h2 class="person-name">Lucy</h2>
              <p class="person-role">Sales Executive</p>
              <button class="connect-btn">Connect</button>
            </div>

            <div class="card">
                <div class="img-container">
                  <img src="assets/images/male-1.png" class="card-img" />
                </div>
  
                <h2 class="person-name">Blanche Pearson</h2>
                <p class="person-role">Sales Manager</p>
                <button class="connect-btn">Connect</button>
              </div>
  
              <div class="card">
                <div class="img-container">
                  <img src="assets/images/male-2.png" class="card-img" />
                </div>
  
                <h2 class="person-name">Hsengiv Pearson</h2>
                <p class="person-role">Sales Executive</p>
                <button class="connect-btn">Connect</button>
              </div>
  
              <div class="card">
                <div class="img-container">
                  <img src="assets/images/female.png" class="card-img" />
                </div>
  
                <h2 class="person-name">Lucy</h2>
                <p class="person-role">Sales Executive</p>
                <button class="connect-btn">Connect</button>
              </div>


          </div>
        </div>
        <div class="arrow-container right-arrow">
          <i class="fa-solid fa-square-caret-right arrow"></i>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/cd84d9e9c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script/script.js"></script>
  </body>
</html>
